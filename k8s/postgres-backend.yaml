# This file contains all resources for the PostgreSQL database
# Lab 5 - Kubernetes Deployment with PostgreSQL

# --- 1. The Secret ---
# Stores the database credentials securely.
# Base64 encoding: echo -n "petclinic" | base64
apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  labels:
    app: postgres
type: Opaque
data:
  # All values are 'petclinic' base64 encoded
  POSTGRES_DB: cGV0Y2xpbmlj
  POSTGRES_USER: cGV0Y2xpbmlj
  POSTGRES_PASSWORD: cGV0Y2xpbmlj

---
# --- 2. The Persistent Volume Claim ---
# Requests 1GB of storage from the cluster for our database.
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  labels:
    app: postgres
spec:
  # --- THIS IS THE FIX ---
  # Tell the PVC to use our 'local-storage' StorageClass
  storageClassName: local-storage
  # --- END FIX ---
  accessModes:
    - ReadWriteOnce # This volume can be mounted by one node at a time
  resources:
    requests:
      storage: 1Gi
  # Note: storageClassName will use the cluster's default if not specified

---
# --- 3. The Service ---
# Creates a stable network name for our database.
# CRITICAL: Named 'postgres-db' to match Petclinic's JDBC URL
# jdbc:postgresql://postgres-db:5432/petclinic
apiVersion: v1
kind: Service
metadata:
  name: postgres-db
  labels:
    app: postgres
spec:
  type: ClusterIP # Only reachable inside the cluster
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgres
  selector:
    app: postgres 

---
# --- 4. The Deployment ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  strategy:
    type: Recreate 
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
              name: postgres
          envFrom:
            # Loads all key-value pairs from the Secret as environment variables
            - secretRef:
                name: postgres-credentials
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
              # SubPath prevents postgres from using the mount point root
              subPath: postgres
          # Health checks to ensure database is ready
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - petclinic
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - petclinic
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc